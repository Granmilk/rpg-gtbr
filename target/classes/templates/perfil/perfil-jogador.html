
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <a data-toggle="modal" data-target="#modalUpload">
                                <img alt="Image placeholder" class="rounded-circle" th:if="${jogadorDTO.jogador.fotoJogador != null}" th:src="${'data:image/png;base64,'+jogadorDTO.fotoDePerfil}">
                                <img th:if="${jogadorDTO.jogador.fotoJogador == null}" class="rounded-circle" src="/assets/img/user-profile-default.png">                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                </div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                        <div class="col">
                            <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                                <div>
                                    <span class="heading">22</span>
                                    <span class="description">Mesas</span>
                                </div>
                                <div>
                                    <span class="heading">10</span>
                                    <span class="description">Itens</span>
                                </div>
                                <div>
                                    <span class="heading">89</span>
                                    <span class="description">Skills</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 th:text="${jogadorDTO.jogador.nome}">
                        </h3>
                        <div class="h5 font-weight-300">
                            <i class="ni location_pin mr-2"></i>alguma coisa aqui
                        </div>
                        <div class="h5 mt-4">
                            <i class="ni business_briefcase-24 mr-2"></i>outra aqui
                        </div>
                        <div>
                            <i class="ni education_hat mr-2"></i>depois aqui
                        </div>
                        <hr class="my-4">
                        <p>sepa aqui</p>
                        <a href="#">botao aqui</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Minha conta</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4">Suas informacoes</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-username">Nome de usuario</label>
                                        <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" readonly th:value="${jogadorDTO.jogador.nome}">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Email</label>
                                        <input type="email" id="input-email" class="form-control form-control-alternative" readonly th:value="${jogadorDTO.jogador.email}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Address -->
                        <h4>Em construcao</h4>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modalUpload" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Altere sua foto de perfil</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="content-modal-image" class="mx-auto">

                </div>
                <div class="row">
                    <div class="col-8 mx-auto">
                        <form class="user img-ajax" method="post" enctype="multipart/form-data"
                              data-target="content-modal-image" action="/teste-foto">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button type="submit" class="btn btn-info"
                                            id="botaoEnviaFoto" >Enviar
                                    </button>
                                </div>
                                <div class="custom-file">
                                    <input type="file" accept="image/*"
                                           class="custom-file-input" name="foto"
                                           id="inputGroupFile"
                                           aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile">Escolha</label>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <form class="form-ajax" data-target="content" action="/registra-foto">
                    <input th:value="${jogadorDTO.jogador.idJogador}" name="idJoagador" hidden>
                    <input id="inputDaFotoForm" name="foto" hidden>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Salvar foto</button>
                </form>
            </div>
        </div>
    </div>
</div>

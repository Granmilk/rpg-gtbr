<div th:each="mesaDTO : ${listaMesaDTO}">
    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">Mestre</h5>
                            <span class="h2 font-weight-bold mb-0" th:text="${mesaDTO.mesa.mestre.nome}"></span>
                        </div>
                    </div>
                    <p class="mt-3 mb-0 text-muted text-sm">
                        <span class="text-primary mr-2"><i class="fa fa-arrow-up"></i> Quantidade de jogadores</span>
                        <span class="text-nowrap" th:text="${mesaDTO.mesa.listaJogador.size()}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:if="${listaMesaDTO.size() == 0}">
    <div class="row">
        <div class="col-xl-4 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title text-uppercase mb-0">Você não está em nenhuma mesa</h5>
                            <span class="text-muted mr-2">Crie uma</span>
                        </div>
                        <button type="button" class="btn btn-success"><i class="ni ni-fat-add"></i></button>
                    </div>
                    <span>
                        Ou
                    </span>
                    <div>
                        <span class="text-muted">junte-se a uma</span>
                        <input class="form-control" type="text" placeholder="Digite o invite code">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid mt--7">
    <div class="row">


        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Criar uma nova mesa</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form class="form-ajax" data-target="content" action="/mesa/registra-mesa">
                        <h6 class="heading-small text-muted mb-4">Preencha as informações</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="input-username">Nome para a mesa</label>
                                        <input type="text" id="input-username" class="form-control form-control-alternative" name="nome" placeholder="Cyberpunk 2077">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-sistema">Sistema</label>
                                        <input type="text" id="input-sistema" class="form-control form-control-alternative" name="sistema" placeholder="Fonte: vozes da minha cabeça">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4">
                        <!-- Address -->
                        <h4>Introduza seu universo</h4>
                        <textarea class="form-control" type="text" maxlength="1000" name="introducao" placeholder="Mas só uma introdução..."></textarea>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mt-4"><i class="ni ni-check-bold"></i>&nbsp;Confirmar e criar mesa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
